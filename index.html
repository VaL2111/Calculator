<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator calculator-dark">
        <div class="calculator-display">
            <div class="calculator-display-history"></div>
            <div class="calculator-display-total">0</div>
        </div>
        <div class="calculator-actions">
            <div class="calculator-actions-row">
                <div id="calculator-clear" class="calculator-actions-col calculator-actions-col-reset" data-type="clear">AC</div>
                <div class="calculator-actions-col calculator-actions-col-action" data-type="%">%</div>
                <div class="calculator-actions-col calculator-actions-col-action" data-type="delete">⌫</div>
                <div class="calculator-actions-col calculator-actions-col-action" data-type="/">÷</div>
            </div>
            <div class="calculator-actions-row">
                <div class="calculator-actions-col" data-type="7">7</div>
                <div class="calculator-actions-col" data-type="8">8</div>
                <div class="calculator-actions-col" data-type="9">9</div>
                <div class="calculator-actions-col calculator-actions-col-action" data-type="*">×</div>
            </div>
            <div class="calculator-actions-row">
                <div class="calculator-actions-col" data-type="4">4</div>
                <div class="calculator-actions-col" data-type="5">5</div>
                <div class="calculator-actions-col" data-type="6">6</div>
                <div class="calculator-actions-col calculator-actions-col-action" data-type="-">-</div>
            </div>
            <div class="calculator-actions-row">
                <div class="calculator-actions-col" data-type="1">1</div>
                <div class="calculator-actions-col" data-type="2">2</div>
                <div class="calculator-actions-col" data-type="3">3</div>
                <div class="calculator-actions-col calculator-actions-col-action" data-type="+">+</div>
            </div>
            <div class="calculator-actions-row">
                <div class="calculator-actions-col" data-type="float">.</div>
                <div class="calculator-actions-col" data-type="0">0</div>
                <div class="calculator-actions-col" data-type="history">
                    <img src="images/history.svg" alt="" class="img-history">
                </div>
                <div class="calculator-actions-col calculator-actions-col-action" data-type="=">=</div>
            </div>
        </div>
        <div class="calculator-theme">
            <img id="light-theme" src="/images/sun.svg" alt="Light Theme">
            <img id="dark-theme" src="/images/moon.svg" alt="Dark Theme">
        </div>
        <div id="history-panel" class="calculator-history-panel">
            <div id="history-content" class="calculator-history-panel-content"></div>
            <div id="close-history-panel" class="calculator-history-panel-close">
                <img src="/images/red-cross.svg" alt="Close">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
